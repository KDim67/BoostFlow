services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boostflow-app
    restart: always
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    depends_on:
      - minio
    networks:
      - app-network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio
    container_name: boostflow-minio
    restart: always
    env_file:
      - .env.local
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailhog:
    image: mailhog/mailhog:latest
    container_name: boostflow-mailhog
    restart: always
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  minio-data: